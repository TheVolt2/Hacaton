<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши собачки</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Дополнительные стили для каталога собак */
        .dog-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="page-heading"> <!-- Добавлен контейнер для стилизации -->
        <h2>Наши собачки</h2> <!-- Заголовок на синем фоне -->
    </div>
    <div class="dog-container"> <!-- Контейнер для собачек -->
        <div class="dog">
            <img src="dog1.jpg" alt="Собака 1">
            <h3>Рекс</h3>
            <p>Возраст: 3 года</p>
            <p>Порода: Лабрадор</p>
            <p>Характер: дружелюбный, игривый</p>
        </div>
        <div class="dog">
            <img src="dog2.jpg" alt="Собака 2">
            <h3>Джек</h3>
            <p>Возраст: 2 года</p>
            <p>Порода: Бигль</p>
            <p>Характер: энергичный, умный</p>
        </div>
        <!-- Добавьте других собак -->
        <div class="dog">
            <img src="dog3.jpg" alt="Собака 3">
            <h3>Шарик</h3>
            <p>Возраст: 4 года</p>
            <p>Порода: Овчарка</p>
            <p>Характер: энергичный, игривый</p>
        </div>
    </div>
</body>
</html>
